<!DOCTYPE  html>
<html  lang="en"> <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js%22%3E">

</script>
</head>
<body>
    <div  class="container" style="background-color: #ed0b70">
        <h1>My First Bootstrap Page</h1>
        <p>This part is inside a .container class.</p>
        <p>The .container class provides a responsive fixed width container.</p>
    </div>
    <div  class="container-fluid mt-3" style="background-color: #482673">
        <h1>4 equal width columns</h1>
        <div class="row">
            <div class="col-sm-3 col-md-6 col-lg-4 bg-primary text-white">.col</div>
            <div class="col-sm-9 col-md-6 col-lg-8 bg-dark text-white">col</div>

        </div>
    </div>
</body>
</html>
